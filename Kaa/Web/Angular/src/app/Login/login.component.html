
<div>
  <app-header></app-header>
</div>
<body>
<div class="AuthorizationDiv" >
  <form #FormReg="ngForm" (submit)="getLoginIn(FormReg)" novalidate>
    <div class="AuthorizationHead">
      <h1>Вход</h1>
    </div>
    <div class="AuthorizationParam">
      <p for = "Eml" ><span class = "glyphicon glyphicon-envelope" ></span>Email</p>
      <input type = "email"  name="login" ngModel required="required"  >
    </div>
    <div class="AuthorizationParam">
      <p for = "Pass" class = "RegaAvt"><span class = "glyphicon glyphicon-lock" ></span>Пароль</p>
      <input type = "password"  name="password" ngModel placeholder="минимум 6 символов" required="required" >
    </div>
    <div class = "ButtonDiv">
      <input type = "submit" name="btn_submit_login" value="Вход">
    </div>
  </form>
  <div class="AuthorizationFoot">
    <a routerLink="/registr">Регистрация</a>
  </div>

</div>
</body>

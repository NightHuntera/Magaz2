
<div >
  <app-header></app-header>
</div>

<div id = "Catal">
  <div id = "Ctlg">
    <h1 class="Tovar"> Каталог услуг </h1>
  </div>
  <h2 class="Tovar"> Фильтр по услугам </h2>
  <label for="List" class="Lol"> Категория </label> <br>
  <select [(ngModel)]="categorid" id="List" class="Kel" (change)=" getCatalog()">
    <option  value="{{Categor.id}}" name="nameCategory" *ngFor=" let Categor of Categori">{{Categor.nameCategory}} </option>
  </select>
  <div style = "height: 15px;"> </div>
  </div>
  <div id = "holod">
  <div *ngFor=" let Catalog of Catalogi" id = "Block">
    <div style = "margin-bottom: 20px;">
      <div >
        <img src = "http://localhost:5000/api/Catalog/Rec?productID={{Catalog.productID}}" class = "picture"/>
        <h2 id = "Name">{{Catalog.name}}</h2>
      </div>
      <div>
        <label id = "Desc"><span class = "opt">{{Catalog.colorModel}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.description}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.height}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.weight}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.volume}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.depth}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.freezerVolume}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.refrigeratorCapacity}}</span></label><br>
        <label id = "Desc"><span class = "opt">{{Catalog.typeCompressor}}</span></label><br>
      </div>
    </div>
    <div id = "Glav">
      <div id = "Pric">

      </div>
      <div id = "Dvk">
        <button (click)="getKorzina(Catalog.productID)" id = "Korzina"> Добавить в корзину </button>

      </div>
    </div>
  </div>
  </div>
